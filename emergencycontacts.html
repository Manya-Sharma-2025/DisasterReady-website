<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Emergency Contacts in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f44336;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .note {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency Contacts in India</h1>
        <table>
            <tr>
                <th>Service</th>
                <th>Contact Number</th>
            </tr>

                <td>Police</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Ambulance</td>
                <td>102</td>
            </tr>
            <tr>
                <td>Fire Service</td>

            </tr>
            <tr>

            </tr>

            </tr>

            </tr>
            <tr>
                <td>National Emergency</td>
                <td>112</td>
            </tr>
        </table>
        <p class="note">
            Keep these numbers saved and accessible during emergencies for quick assistance.
        </p>
    </div>
</body>
</html>
